<app-menusuperior></app-menusuperior>
<app-menuinterno></app-menuinterno>
<app-menulateral></app-menulateral>
<!--Banner que sirve como headline de la pagina/seccion-->
<div id="tituloventana">
    <div class="alert alert-warning" role="alert"><i class="fa fa-user" style="color: white;"></i>
        Equipo de reclutamiento
        <!--FAB Floating action button que sirve como CTA para crear nuevos records-->
        <div id="btnNuevo" (click)="Nuevo()">+</div>
      </div>
</div>

<div id="areadetrabajo">
  <!-- <app-pdfkit></app-pdfkit> -->
    <table class="table table-striped table-dark table-hover">
        <thead>
          <tr>
            <th scope="col"><span style="color: #ffe9a1;">NOMBRE</span></th>
            <th scope="col"><span style="color: #ffe9a1;">APELLIDO</span></th>
            <th scope="col"><span style="color: #ffe9a1;">EMAIL</span></th>
            <th scope="col"><span style="color: #ffe9a1;">ROL</span></th>
            <th scope="col"><span style="color: #ffe9a1;">ESTADO</span></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data" (click)="EditarId(item._id)">
            <td>{{item.name}}</td>
            <td>{{item.lastname}}</td>
            <td>{{item.email}}</td>
            <td>
                <span *ngIf="item.rol == '1'">Administrador</span>
                <span *ngIf="item.rol == '2'">Reclutador</span>                
            </td>
            <td>
                <span *ngIf="item.estado == '1'">Activo</span>
                <span *ngIf="item.estado == '0'">Desactivado</span>
            </td>
          </tr>
         
        </tbody>
      </table>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Gesti√≥n de Usuarios</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <div class="form-group">
          <label for="nombre" class="label-color">Nombre</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="name">
      </div>
  
      <div class="form-group">
          <label for="apellido" class="label-color">Apellidos</label>
          <input type="text" class="form-control" id="apellido" [(ngModel)]="lastname">
      </div>
  
      <div class="form-group">
          <label for="usuario" class="label-color">Usuario/Email</label>
          <input type="text" class="form-control" id="usuario" [(ngModel)]="email" [disabled]="miId != ''">
      </div>
  
      <div class="form-group">
          <label for="mipass" class="label-color">Contrasena (8 caracteres)</label>
          <input type="text" class="form-control" id="password" [(ngModel)]="password" [disabled]="miId != ''">
      </div>



    <!--Dropdown de Bootstrap Empieza aqui-->
      <div class="form-group" *ngIf="miId != ''">
        <label for="exampleFormControlSelect1"><span style="color: #f4f4f4;">Rol</span></label>
        <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="rol">
          <option value="1">Administrador</option>
          <option value="2">Reclutador</option>
        </select>
      </div>
    <!--Dropdown de Bootstrap Termina aqui-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" *ngIf="miId == ''" (click)="guardar()">Crear Reclutador</button>
        <button type="button" class="btn btn-primary" *ngIf="miId != ''" (click)="actualizar()">Actualizar Datos</button>
        <button type="button" class="btn btn-danger" *ngIf="miId != ''" (click)="eliminar()">Borrar Usuario</button> 

      </div>
    </div>
  </div>
</div>
