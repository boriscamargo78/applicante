<app-menusuperior></app-menusuperior>
<app-menuinterno></app-menuinterno>
<app-menulateral></app-menulateral>
<div id="tituloventana">
  <div class="alert alert-warning" role="alert"><i class="fa fa-users" style="color: white;"></i>
        Candidatos
        <div id="btnNuevo" (click)="Nuevo()">+</div>
      </div>
</div>
<div id="areadetrabajo">

    <table class="table table-striped table-dark table-hover">
        <thead>
          <tr>
            <th scope="col"><span style="color: #ffe9a1;">NOMBRE</span></th>
            <th scope="col"><span style="color: #ffe9a1;">APELLIDO</span></th>
            <th scope="col"><span style="color: #ffe9a1;">EMAIL</span></th>
            <th scope="col"><span style="color: #ffe9a1;">VACANTE PROPUESTA</span></th>
            <th scope="col"><span style="color: #ffe9a1;">ESTADO</span></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data" (click)="EditarId(item._id)">
            <td>{{item.name}}</td>
            <td>{{item.lastname}}</td>
            <td>{{item.email}}</td>
            <td>{{item.rol}}</td>
            <td>
                <span *ngIf="item.estado == '1'">En Proceso</span>
                <span *ngIf="item.estado == '2'">Suspendido</span>
            </td>
          </tr>         
        </tbody>
      </table>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Gesti√≥n de Candidatos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <!--Formulario-->  
        <div class="form-group">
          <label for="nombre" class="label-color">Nombre</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="name">
      </div>
  
      <div class="form-group">
          <label for="apellido" class="label-color">Apellidos</label>
          <input type="text" class="form-control" id="apellido" [(ngModel)]="lastname">
      </div>
  
      <div class="form-group">
          <label for="email" class="label-color">Email</label>
          <input type="text" class="form-control" id="email" [(ngModel)]="email">
      </div>

      <div class="form-group">
        <label for="rol" class="label-color">Vacante Propuesta</label>
        <input type="text" class="form-control" id="rol" [(ngModel)]="rol">
    </div>

    <!-- <div class="form-group">
      <label for="estado" class="label-color">Estado (1. En proceso 2. Suspendido)</label>
      <input type="text" class="form-control" id="estado" [(ngModel)]="estado">
  </div> -->
  
<!--  Dropdown de Bootstrap Empieza aqui-->
      <div class="form-group" *ngIf="miId != ''">
        <label for="estado"><span style="color: #f4f4f4;">Estado</span></label>
        <select class="form-control" id="estado" [(ngModel)]="estado">
          <option value="2">Suspendido</option>
          <option value="1">En Proceso</option>          
        </select>
      </div> 
    <!--Dropdown de Bootstrap Termina aqui--> 

<!--Botones empiezan aqui--> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" *ngIf="miId == ''" (click)="guardar()">Crear Candidato</button>
        <button type="button" class="btn btn-primary" *ngIf="miId != ''" (click)="actualizar()">Actualizar Datos</button>
        <button type="button" class="btn btn-danger" *ngIf="miId != ''" (click)="eliminar()">Borrar Candidato</button> 

      </div>
    </div>
  </div>
</div>
